


<div class="container">
    <div class="row">
        <div class="col-md-12">
            <div class="card">
                <div class="card-header">
                    <h4 class="card-title">{{heading | uppercase}}</h4>
                    <div class="btn-div">
                        <button class="btn" (click)="Download()">Download CSV</button>
                    </div>
                </div>
                <div class="card-body">
                    <div class="table-responsive">
                        <table class="table">
                            <thead class=" text-primary">
                                <th>
                                    S.No
                                </th>
                                <th>
                                    Name
                                </th>
                                <th>
                                    Date of Birth
                                </th>
                                <th>
                                    Gender
                                </th>
                                <th>
                                    house
                                </th>
                                <th>
                                    Actor
                                </th>
                                <th>
                                    Image
                                </th>
                            </thead>
                            <tbody>
                                <tr *ngFor="let item of data let i = index">
                                    <td>
                                        {{i+1}}
                                    </td>
                                    <td>
                                        {{item.name}}
                                    </td>
                                    <td>
                                        {{item.dateOfBirth}}
                                    </td>
                                    <td>
                                        {{item.gender}}
                                    </td>
                                    <td>
                                        {{item.house}}
                                    </td>
                                    <td>
                                        {{item.actor}}
                                    </td>
                                    <td style="width: 15%;">
                                        <img class="img" loading="lazy" src={{item.image}}>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
